<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container">
        <div class="background" id="background"></div>
        <div class="arrow left" id="arrow-left"><img src="images/arrow.png" alt=""></div>
    
        <div class="frame">
            <div class="slider">
                <div class="slide">
                    <img src="images/alpes.jpg" class="image" id="image1">
                    <div class="slide-text">Beautiful Alps</div>
                </div>
                <div class="slide">
                    <img src="images/himalaya.jpeg" class="image" id="image2">
                    <div class="slide-text">Majestic Himalayas</div>
                </div>
                <div class="slide">
                    <img src="images/machu-pichu.jpg" class="image" id="image3">
                    <div class="slide-text">Historic Machu Picchu</div>
                </div>
            </div>
        </div>
    
        <div class="arrow right" id="arrow-right"><img src="images/arrow.png" alt=""></div>
    </div>
    <!-- end container -->

    <script src="script.js"></script>
</body>
</html>
